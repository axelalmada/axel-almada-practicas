<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de las Notebooks</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a4f63;
            --secondary-color: #f0f4f8;
            --accent-color: #e0e7ff;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 300;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            background-color: var(--accent-color);
            box-shadow: 0 0 0 2px var(--primary-color);
            outline: none;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: #2c3e50;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Estado de las Notebooks</h2>
        <form action="procesar.php" method="post">
            <div class="form-group">
                <label for="modelo">Modelo de la notebook:</label>
                <input type="text" id="modelo" name="modelo" required>
            </div>
            
            <div class="form-group">
                <label for="codigo_serie">Código de serie:</label>
                <input type="text" id="codigo_serie" name="codigo_serie" required>
            </div>
            
            <div class="form-group">
                <label for="problemas">Problemas en la notebook:</label>
                <textarea id="problemas" name="problemas" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="estado">Estado de la notebook:</label>
                <select id="estado" name="estado" required>
                    <option value="">Seleccione un estado</option>
                    <option value="nuevo">Nuevo</option>
                    <option value="usado">Usado</option>
                    <option value="reparado">Reparado</option>
                    <option value="dañado">Dañado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numero">Número de la notebook:</label>
                <input type="number" id="numero" name="numero" required>
            </div>

            <div class="form-group">
                <label for="fecha_revision">Fecha de revisión:</label>
                <input type="date" id="fecha_revision" name="fecha_revision" required>
            </div>

            <div class="form-group">
                <label for="hora_revision">Hora de revisión:</label>
                <input type="time" id="hora_revision" name="hora_revision" required>
            </div>

            <button type="submit" class="btn">Enviar</button>
        </form>
        <button class="btn" onclick="window.location.href='salida.html.html'" style="margin-top: 1rem;">Salida de Notebooks</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const form = document.querySelector('form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if (validateForm()) {
                    form.submit();
                }
            });

            function validateForm() {
                let isValid = true;
                const inputs = form.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.style.borderColor = 'red';
                    } else {
                        input.style.borderColor = '';
                    }
                });
                return isValid;
            }
        });
    </script>
</body>
</html>
